<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Details</title>
</head>





<body class="bg-black text-white">
    <section class="flex justify-evenly text-5xl bg-gradient-to-r from-red-700 to-black p-10 border-b-2 border-white">
        <p class="movie-release"></p>
        <h2 class="movie-title"></h2>
    </section>
    
    <section class="flex justify-center items-center p-20 ">
        
        <div>
            <img src="" alt="Movie Poster" class="movie-poster border-4 border-red-800 p-4 bg-black">
           
        </div>
    </section>
    <section class="p-20 bg-gradient-to-r from-red-700 to-black border-4 flex">
        <img src="" alt="Movie Poster" class="movie-poster border-4 border-white p-4 bg-black max-w-[15rem]">
        <article class="ml-20">
            <br>
            <p class="movie-description text-3xl"></p>
            <br> 
            <p class="movie-runtime text-3xl"></p>
            <br>
            <p class="movie-genres text-3xl"></p>
            <br>
            <p class="movie-box-office text-3xl"></p>
        </article>
        
    </section>
</body>

<footer>
    <script src="./assets/js/script.js"></script>
</footer>
</html>
